<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
<h1>Calculadora de Ondas</h1>
    <div class="centralizado">
<br>
        <div class="frequencia" id="frequencia">
            <label for="frequencia">Frêquencia(hz)  <input type="number" name="f" id="frequencia"></label>
        </div>
<br>
        <div class="comprimento" id="comprimento">
            <label for="comprimento">Comprimento (nm)  <input type="number" name="l" id="comprimento"></label>
        </div>
    </div>
<br>
    <div class="botão" id="calcular">
        <button id="calcular">Calcular</button>
    </div>
    <div class="resultado" id="resultado">
        <p id="resultado"></p>
    </div>
    

</body>

</html>
